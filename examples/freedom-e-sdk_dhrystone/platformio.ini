; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[common]
build_flags =
    -DTIME -fno-builtin-printf -Wno-implicit
    -DNOENUM -falign-functions=4
    -Wl,--defsym=__stack_size=0x800
    -Wl,-Tmetal.ramrodata.lds
    -DDHRY_ITERS=20000000
src_build_flags =
    -fno-common

[env:sifive-hifive1]
platform = sifive
framework = freedom-e-sdk
board = hifive1
build_flags = ${common.build_flags}
src_build_flags = ${common.src_build_flags}
monitor_speed = 115200

[env:sifive-hifive1-revb]
platform = sifive
framework = freedom-e-sdk
board = hifive1-revb
build_flags = ${common.build_flags}
src_build_flags = ${common.src_build_flags}
monitor_speed = 115200

[env:sifive-hifive-unleashed]
platform = sifive
framework = freedom-e-sdk
board = hifive-unleashed
build_flags = ${common.build_flags}
src_build_flags = ${common.src_build_flags}
monitor_speed = 115200

